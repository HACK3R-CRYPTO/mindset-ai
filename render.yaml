services:
  - type: web
    name: mindchain-mnist-api
    rootDir: mnist_api
    env: python
    pythonVersion: 3.11.8
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    plan: starter
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_RUN_PORT
        value: "5000"
      - key: API_ALLOWED_ORIGIN
        sync: false